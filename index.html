<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/resetStyle.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gci1rxf.css">
    <title>Quizatron2000</title>
</head>
<body>
    <header>
        <div>
        <h1>\\\\\  Quizatron2000  /////</h1>
        </div>
     <!-- start button -->
        <div>
            <button id="start-game">START</button>
        </div>
    </header>
    <main>
        <section>
            <!--    container for the question -->
            <div id="ask"></div>
            <!--    container for the answers -->
            <div id="answer">
                <!-- continer for each answer -->
                <button>1.</button>
                <button>2.</button>
                <button>3.</button>
                <button>4.</button>
            </div>
        </section>
        <aside>
            <!-- container for the countdown timer -->
            <div id="count-down-timer">
                <h2>TIMER:</h2><h2 id="timer">0</h2>
            </div>
            <!-- container for the score -->
            <div id="score-card"></div>
            <!-- container for high scores -->
            <div id="high-scores"></div>
            <div>
        </aside>
           
        </div>
        <!-- container for the quiz -->
        
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
