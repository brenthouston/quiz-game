<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/resetStyle.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gci1rxf.css">
    <title>Quizatron2000</title>
</head>
<body>
    <header>
        <div>
        <h1>\\\ Quizatron2000 ///</h1>
        </div>
     <!-- start button -->
        <div>
            <button id="start-game" class="hide">START</button>
        </div>
    </header>
    <main>
        <section id="qa">
            <!--    container for the question -->
            <div id="ask-box">
                <h3 id="ask"></h3>
            </div>
            <!--    container for the answers -->
            <div id="answer">
                <!-- continer for each answer -->
                <button>1.&nbsp;<p id="btn1" class="false" ></p></button>
                <button>2.&nbsp;<p id="btn2" class="false"></p></button>
                <button>3.&nbsp;<p id="btn3" class="false"></p></button>
                <button>4.&nbsp;<p id="btn4" class="false"></p> </button>
                
            </div>
        </section>
        <aside>
            <!-- container for the countdown timer -->
            <div id="count-down-timer">
                <h2>TIMER:</h2><h2 id="timer">0</h2>
            </div>
            <!-- container for the score -->
            <div id="score-card">
                <h4 id="wrong"></h4>
                <h2>SCORE:</h2>
                <h2><span id="score"></span></h2>
            </div>
            <!-- container for high scores -->
            <div id="HSlist">
                <h3>HIGH SCORES:</h3>
                <div id="boxHS"><ol id="high-scores"></ol></div>
                
            </div>
            <div>
        </aside>
           
        </div>
        <!-- container for the quiz -->
        
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
